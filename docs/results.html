<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Article Summaries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selected Articles Summaries</h1>
    <div id="summaries">
        <!-- Summaries will be loaded here -->
    </div>

    <script>
        fetch("https://restaurants-scrap.onrender.com/results")
            .then(response => response.json())
            .then(data => {
                let summariesDiv = document.getElementById("summaries");
                data.forEach(article => {
                    summariesDiv.innerHTML += `<h2>${article.title}</h2><p>${article.summary}</p><hr>`;
                });
            })
            .catch(error => console.error("Error loading summaries:", error));
    </script>
</body>
</html>
