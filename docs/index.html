<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Select Articles to Keep</h1>

    <form id="articleForm">
        <div id="articles">
            <p>Loading articles...</p>
        </div>
        <button type="submit">Submit Selection</button>
    </form>

    <!-- New section for displaying summaries -->
    <div id="summaries" style="display: none; margin-top: 20px;">
        <h2>Selected Article Summaries</h2>
        <pre id="summaryText" style="background-color: #f9f9f9; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap;"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
