<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Articles Résumés</title>
</head>
<body>
    <h1>Articles sélectionnés avec résumés</h1>
    {% for title, summary, link in articles %}
        <div>
            <h2>{{ title }}</h2>
            <p>{{ summary }}</p>
            <a href="{{ link }}" target="_blank">Lire l'article original</a>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
